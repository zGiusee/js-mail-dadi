<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">

                <!-- EMAIL VERIFICATION -->
                <div class="col-12 my-3">
                    <div class="justify-content-center d-flex">
                        <div class="text-center d-flex justify-content-center align-items-center flex-column">
                            <div>
                                <label for="email" class="d-block">Verifica la tua email!</label>
                            </div>
                            <div class="mt-2">
                                <input type="email" name="email" class="form-control my-2" id="email">
                            </div>
                            <div class="mt-3">
                                <button id="email_btn" class="btn btn-primary">Verifica ora!</button>
                                <p class="mt-3" id="email_msg"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DICE GAME -->
                
                <div class="col-12">
                    <div class="text-center justify-content-center d-flex flex-column">
                        <div class="my-3 justify-content-center d-flex">
                            <button class="btn btn-danger my_d_none" id="dice_btn">Lancia i dadi</button>
                        </div>
                        <div class="my-3">
                            <p><span id="umano"></span><span id="computer"></span></p>
                            <p id="dice_winner"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
